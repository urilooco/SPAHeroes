<h3 class="display-4 text-center mb-3 text-warning">Modificar héroe</h3>
<hr>
<form autocomplete="off" (ngSubmit)="modificarHeroe()" #forma="ngForm">

    <div class="form-group row">
        <label class="col-3 col-form-label text-center font-weight-bold" for="nombre">Nombre:</label>
        <div class="col-9">
            <input class="form-control" type="text" placeholder="Nombre del héroe" id=" validationServer02" name="nombre"
                [(ngModel)]="heroe.nombre" #nombre="ngModel" required>

            <div class="invalid-feedback">

                El nombre es necesario.

            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-3 col-form-label text-center font-weight-bold" for="bio">Biografía del héroe:</label>
        <div class="col-9">
            <input class="form-control" type="text" placeholder="Biografía del héroe" id=" validationServer03"
                name="bio" [(ngModel)]="heroe.bio" #bio="ngModel" required>

            <div class="invalid-feedback">

                La biografía es necesaria.

            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-3 col-form-label text-center font-weight-bold" for="aparicion">Fecha de aparición:</label>
        <div class="col-9">
            <input class="form-control" type="text" placeholder="Fecha de aparición del héroe" id=" validationServer03"
                name="aparicion" [(ngModel)]="heroe.aparicion" #aparicion="ngModel" required>

            <div class="invalid-feedback">

                La fecha es necesaria.

            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-3 col-form-label text-center font-weight-bold" for="casa">Casa:</label>
        <div class="col-9">
            <input class="form-control" type="text" placeholder="Casa del héroe" id=" validationServer03"
                name="casa" [(ngModel)]="heroe.casa" #casa="ngModel" required>

            <div class="invalid-feedback">

                La casa es necesaria.

            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-3 col-form-label text-center font-weight-bold">Activo:</label>
        <div class="col-9 pt-2">
            <input type="checkbox" placeholder="" id=" validationServer03" name="activo" [(ngModel)]="heroe.activo"
                #activo="ngModel" required>
            <label for="activo" class="pl-2">El héroe está activo</label>

            <div class="invalid-feedback">

                Es necesario que indique si está activo.

            </div>
        </div>
    </div>

    <button class="btn btn-outline-warning btn-block mb-3" type="submit">Actualizar héroe <i class="fas fa-sync"></i></button>

</form>
